<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Feedback Manager</title>
    <script>
        async function addFeedback() {
            const feedbackInput = document.getElementById("feedback");
            const feedback = feedbackInput.value;
            const response = await fetch("/add_feedback", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ feedback: feedback }),
            });
            if (response.status === 200) {
                feedbackInput.value = ''; // Clear input
                location.reload(); // Refresh page
            } else {
                const result = await response.json();
                alert(result.error); // Show error message
            }
        }
    </script>
</head>
<body>
    <h1>Real-Time Feedback Manager</h1>
    <form onsubmit="event.preventDefault(); addFeedback();">
        <input type="text" id="feedback" placeholder="Enter your feedback" required>
        <button type="submit">Submit Feedback</button>
    </form>
    <h2>Feedbacks</h2>
    <ul>
        {% for feedback in feedbacks %}
            <li>{{ feedback }}</li>
        {% endfor %}
    </ul>
</body>
</html>
